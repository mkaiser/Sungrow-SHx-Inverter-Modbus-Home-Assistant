views:
  - theme: Backend-selected
    title: andi mobile
    path: andi_mobile
    subview: false
    badges:
      - entity: sun.sun
      - entity: binary_sensor.pv_generating
      - entity: binary_sensor.battery_charging
      - entity: binary_sensor.battery_discharging
      - entity: binary_sensor.exporting_power
      - entity: binary_sensor.importing_power
    cards:
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: gauge
                entity: sensor.total_dc_power
                needle: true
                severity:
                  green: 5000
                  yellow: 2000
                  red: 0
                max: 7000
                min: 0
              - type: gauge
                entity: sensor.load_power
                needle: true
                max: 10500
                min: 0
                severity:
                  green: 0
                  yellow: 3500
                  red: 7000
              - type: gauge
                entity: sensor.battery_level
                needle: true
                severity:
                  green: 40
                  yellow: 20
                  red: 0
                min: 0
                max: 100
          - type: horizontal-stack
            cards:
              - type: gauge
                entity: sensor.export_power_raw
                needle: true
                severity:
                  green: 0
                  yellow: 7000
                  red: -7000
                min: -7000
                max: 7000
                name: 'Power: import - / + export'
              - type: gauge
                entity: sensor.signed_battery_power
                min: -7000
                max: 7000
                needle: true
                severity:
                  green: 0
                  yellow: 7000
                  red: -7000
                name: 'Battery: discha - / + char'
          - type: horizontal-stack
            cards:
              - chart_type: line
                period: 5minute
                days_to_show: 1
                type: statistics-graph
                entities:
                  - sensor.load_power
                  - sensor.signed_battery_power
                  - sensor.export_power_raw
                  - sensor.total_dc_power
                stat_types:
                  - mean
          - type: horizontal-stack
            cards:
              - type: entity
                entity: sensor.daily_pv_generation
                icon: mdi:solar-power
                state_color: false
              - type: entity
                entity: sensor.daily_battery_charge
                icon: mdi:battery-plus-variant
          - type: horizontal-stack
            cards:
              - type: entity
                entity: sensor.daily_exported_energy
                icon: mdi:transmission-tower-export
              - type: entity
                entity: sensor.daily_imported_energy
                icon: mdi:transmission-tower-import
title: PV System