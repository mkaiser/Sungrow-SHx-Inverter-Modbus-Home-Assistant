square: false
type: grid
cards:
  - type: custom:energy-period-selector-plus
    card_background: false
    today_button: true
    prev_next_buttons: true
    compare_button_type: icon
    today_button_type: icon
    period_buttons:
      - day
      - week
      - month
      - year
  - type: custom:energy-flow-card-plus
    entities:
      battery:
        entity:
          consumption: sensor.daily_battery_discharge
          production: sensor.daily_battery_charge
      grid:
        entity:
          consumption: sensor.daily_imported_energy
          production: sensor.daily_exported_energy
        invert_state: false
        use_metadata: false
      solar:
        entity: sensor.daily_pv_generation
        display_zero_state: true
      home: {}
    clickable_entities: true
    display_zero_lines: true
    use_new_flow_rate_model: true
    energy_date_selection: true
    wh_decimals: 1
    kwh_decimals: 1
    min_flow_rate: 1
    max_flow_rate: 6
    max_expected_energy: 10000
    min_expected_energy: 10
    wh_kwh_threshold: 1000
    mwh_decimals: 2
columns: 1
