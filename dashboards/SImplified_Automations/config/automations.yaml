- id: "1714985988735"
  alias: Webhook StopForce
  description: ""
  trigger:
    - platform: webhook
      allowed_methods:
        - POST
      local_only: true
      webhook_id: stopforce
  condition: []
  action:
    - service: input_select.select_option
      data:
        option: Self-consumption mode (default)
      target:
        entity_id: input_select.set_sg_ems_mode
    - service: input_select.select_option
      data:
        option: Stop (default)
      target:
        entity_id: input_select.set_sg_battery_forced_charge_discharge_cmd
  mode: single
- id: "1714987207217"
  alias: Webhook SelfConsume
  description: ""
  trigger:
    - platform: webhook
      allowed_methods:
        - POST
      local_only: true
      webhook_id: selfconsume
    - platform: time
      at: "14:00:00"
    - platform: time
      at: 09:30:00
    - platform: time
      at: 03:00:00
      enabled: true
    - platform: time
      at: "19:30:00"
  condition: []
  action:
    - service: input_select.select_option
      data:
        option: Stop (default)
      target:
        entity_id: input_select.set_sg_battery_forced_charge_discharge_cmd
    - service: input_select.select_option
      data:
        option: Self-consumption mode (default)
      target:
        entity_id: input_select.set_sg_ems_mode
  mode: single
- id: "1715676590360"
  alias: Webhook ResetState
  description: ""
  trigger:
    - platform: webhook
      allowed_methods:
        - POST
      local_only: true
      webhook_id: resetstate
  condition: []
  action:
    - service: input_select.set_options
      data:
        options:
          - Stop (default)
          - Forced charge
          - Forced discharge
      target:
        entity_id: input_select.set_sg_battery_forced_charge_discharge_cmd
    - service: input_select.set_options
      data:
        options:
          - Self-consumption mode (default)
          - Forced mode
      target:
        entity_id: input_select.set_sg_ems_mode
  mode: single
