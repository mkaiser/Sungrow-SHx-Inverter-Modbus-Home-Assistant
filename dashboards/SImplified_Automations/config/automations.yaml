- id: "1696143665579"
  alias: Webhook Battlimit
  description: ""
  trigger:
    - platform: webhook
      allowed_methods:
        - POST
      local_only: true
      webhook_id: battlimit
  condition: []
  action:
    - service: input_number.set_value
      data:
        value: "{{ trigger.json.value }}"
      target:
        entity_id: input_number.set_sg_battery_max_charge_power
  mode: single
- id: "1714700166225"
  alias: Webhook ForceDischarge
  description: ""
  trigger:
    - platform: webhook
      allowed_methods:
        - POST
      local_only: true
      webhook_id: discharge
    - platform: time
      at: "17:00:00"
    - platform: time
      at: 06:30:00
      enabled: false
  condition: []
  action:
    - service: input_select.select_option
      data:
        option: Forced mode
      target:
        entity_id: input_select.set_sg_ems_mode
    - service: input_select.select_option
      data:
        option: Forced discharge
      target:
        entity_id: input_select.set_sg_battery_forced_charge_discharge_cmd
  mode: single
