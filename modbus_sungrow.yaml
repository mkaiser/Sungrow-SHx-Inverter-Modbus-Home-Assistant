        scale: 1
        scan_interval: 10

      - name: BDC rated power
        unique_id: sg_bdc_rated_power
        device_address: !secret sungrow_modbus_slave
        address: 5627 # reg 5628
        input_type: input
        data_type: uint16
        unit_of_measurement: "W"
