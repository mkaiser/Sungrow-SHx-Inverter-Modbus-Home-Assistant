        scan_interval: 10

      - name: Meter phase C active power raw
        unique_id: sg_meter_phase_c_active_power_raw
        device_address: !secret sungrow_modbus_slave
        address: 5606 # reg 5607
        input_type: input
        data_type: int32
        swap: word
        precision: 0
        unit_of_measurement: W
        device_class: power
