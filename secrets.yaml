# Add this to your secrets.yaml. Create this file, if it does not exist

sungrow_modbus_host_ip: 192.168.178.xxx # TODO update with the IP of your inverter. No default. Check your router.
sungrow_modbus_port: 502 # TODO update with the Modbus port of your inverter. Default is '502'
sungrow_modbus_slave: 1 #TODO update with the slave address of your inverter. Default is '1'

sungrow_modbus_battery_max_power: 5000 # TODO update with the maximum charge power of your battery in W. 
# For >99% of all situations it won't hurt to set a lower value here, which won't put much aging-stress on the battery.
# common batteries: SBR096: 6500W, SBR128: 8500W, SBR160: 10500W, SBR192: 13000W, SBR224: 15000Wm SBR256: 17000W Default is '5000'
