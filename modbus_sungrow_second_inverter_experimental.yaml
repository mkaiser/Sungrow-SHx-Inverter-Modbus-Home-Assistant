script:
  sg_wakeup_inverter_for_forced_mode:
    sequence:
      - action: select.select_option
        data:
          entity_id: select.ems_mode
          option: "Forced mode"
      - if:
        - condition: state
          entity_id: sensor.sungrow_inverter_state_2
          state: "Standby"
        then:
          - action: switch.turn_on
            data:
              entity_id: switch.forced_startup_under_low_soc_standby
          - delay: "00:02:00" # wait 2min for inverter to boot up
      

  sg_2_set_forced_discharge_battery_mode:
    sequence:
      - action: select.select_option
        data:
          entity_id: select.ems_mode
          option: "Forced mode"
      - action: select.select_option
        data:
          entity_id: select.battery_forced_charge_discharge
          option: "Forced discharge"

  sg_2_set_forced_charge_battery_mode:
    sequence:
      - action: select.select_option
        data:
          entity_id: select.ems_mode
          option: "Forced mode"
      - action: select.select_option
        data:
          entity_id: select.battery_forced_charge_discharge
          option: "Forced charge"

  sg_2_set_battery_bypass_mode:
    sequence:
      - action: select.select_option
        data:
          entity_id: select.ems_mode
          option: "Forced mode"
      - action: select.select_option
        data:
          entity_id: select.battery_forced_charge_discharge
          option: "Stop (default)"

  # Self-consumption mode with battery discharging disabled. Will still charge from solar. Intended for preserving battery capacity for high-price periods.
  sg_2_set_self_consumption_limited_discharge:
    sequence:
      - action: select.select_option
        data:
          entity_id: select.ems_mode
          option: "Self-consumption mode (default)"
      # Has no effect in self-consumption mode, just restores the forced mode command to a safe default.
      - action: select.select_option
        data:
          entity_id: select.battery_forced_charge_discharge
          option: "Stop (default)"
      # Set battery max discharge power to lowest value (10 W) which disables discharging at least for Sungrow batteries.
      - action: number.set_value
        data:
          entity_id: number.battery_max_discharge_power
          value: 10

  sg_2_set_self_consumption_mode:
    sequence:
      - action: select.select_option
        data:
          entity_id: select.ems_mode
          option: "Self-consumption mode (default)"
      # Has no effect in self-consumption mode, just restores the forced mode command to a safe default.
      - action: select.select_option
        data:
          entity_id: select.battery_forced_charge_discharge
          option: "Stop (default)"
