sensor:
  - platform: filter
    name: "Daily consumed energy (filtered)"
    entity_id: sensor.daily_consumed_energy
    unique_id: sg_daily_consumed_energy_filtered_2
    filters:
      - filter: time_simple_moving_average
        window_size: "00:05"
        precision: 2

template:
  ###########################
  # template: binary sensor
  ###########################
  - binary_sensor:
      # bit 0 — PV generating
      - name: PV generating 2
        unique_id: sg_pv_generating_2
        availability: "{{ states('sensor.power_flow_status') not in ['unknown','unavailable'] }}"
        state: "{{ states('sensor.power_flow_status')|int |bitwise_and(0x1) }}"

      - name: PV generating (delay) 2
        unique_id: sg_pv_generating_delay_2
        availability: "{{ states('binary_sensor.pv_generating_2') }}"
        delay_on:
          seconds: 60
        state: "{{ states('binary_sensor.pv_generating_2') }}"

      # bit 1 — Battery charging
      - name: Battery charging 2
        unique_id: sg_battery_charging_2
        availability: "{{ states('sensor.power_flow_status') not in ['unknown','unavailable'] }}"
        state: "{{ states('sensor.power_flow_status')|int |bitwise_and(0x2) }}"

      - name: Battery charging (delay) 2
        unique_id: sg_battery_charging_delay_2
        availability: "{{ states('binary_sensor.battery_charging_2') not in ['unknown','unavailable'] }}"
        delay_on:
          seconds: 60
        state: "{{ states('binary_sensor.battery_charging_2') }}"

      # bit 2 — Battery discharging
      - name: Battery discharging 2
        unique_id: sg_battery_discharging_2
        availability: "{{ states('sensor.power_flow_status') not in ['unknown','unavailable'] }}"
        state: "{{ states('sensor.power_flow_status')|int |bitwise_and(0x4) }}"

      - name: Battery discharging (delay) 2
        unique_id: sg_battery_discharging_delay_2
        availability: "{{ states('binary_sensor.battery_discharging_2') not in ['unknown','unavailable'] }}"
        delay_on:
          seconds: 60
        state: "{{ states('binary_sensor.battery_discharging_2') }}"

      # bit 3 — Positive Load Power
      - name: Positive Load Power 2
        unique_id: sg_positive_load_power_2
        availability: "{{ states('sensor.power_flow_status') not in ['unknown','unavailable'] }}"
        state: "{{ states('sensor.power_flow_status')|int |bitwise_and(0x8) }}"

      - name: Positive Load Power (delay) 2
        unique_id: sg_positive_load_power_delay_2
        availability: "{{ states('binary_sensor.positive_load_power') not in ['unknown','unavailable'] }}"
        delay_on:
          seconds: 60
        state: "{{ states('binary_sensor.positive_load_power') }}"

      # bit 4 modbus spec "feed-in power"
      - name: Exporting Power 2
        unique_id: sg_exporting_power_2
        availability: "{{ states('sensor.power_flow_status') not in ['unknown','unavailable'] }}"
        state: "{{ states('sensor.power_flow_status')|int |bitwise_and(0x10) }}"

      - name: Exporting Power (delay) 2
        unique_id: sg_exporting_power_delay_2
        availability: "{{ states('binary_sensor.exporting_power_2') not in ['unknown','unavailable'] }}"
        delay_on:
          seconds: 60
        state: "{{ states('binary_sensor.exporting_power_2') }}"

      # bit 5 modbus spec "import power from grid"
      - name: Importing Power 2
        unique_id: sg_importing_power_2
        availability: "{{ states('sensor.power_flow_status') not in ['unknown','unavailable'] }}"
        state: "{{ states('sensor.power_flow_status')|int |bitwise_and(0x20) }}"

      - name: Importing Power (delay) 2
        unique_id: sg_importing_power_delay_2
        availability: "{{ states('binary_sensor.importing_power_2') not in ['unknown','unavailable'] }}"
        delay_on:
          seconds: 60
        state: "{{ states('binary_sensor.importing_power_2') }}"

      # bit 6 is reserved

      # bit 7 — Negative load power
      - name: Negative Load Power 2
        unique_id: sg_negative_load_power_2
        availability: "{{ states('sensor.power_flow_status') not in ['unknown','unavailable'] }}"
        state: "{{ states('sensor.power_flow_status')|int |bitwise_and(0x80) }}"

      - name: Negative Load Power (delay) 2
        unique_id: sg_negative_load_power_delay_2
        availability: "{{ states('binary_sensor.negative_load_power') not in ['unknown','unavailable'] }}"
        delay_on:
          seconds: 60
        state: "{{ states('binary_sensor.negative_load_power') }}"

  ####################
  # template: number
  ####################
  - number:
      - name: Battery Min Soc 2
        unique_id: uid_battery_min_soc_2
        unit_of_measurement: "%"
        min: 0
        # max value is defined by modbus spec
        max: 50
        step: 1
        # modbus --> UI
        state: "{{ states('sensor.battery_min_soc') }}"
        # UI --> modbus
        set_value:
          - action: modbus.write_register
            data_template:
              hub: *sg_hub_name
              slave: !secret sungrow_modbus_device_address
              address: *sg_reg_min_soc
              value: "{{ value | int *10 }}"

