        # TODO: test state_class with enum with enum
        # state_class: measurement
        device_class: enum
        state: >-
          {% if ((states('sensor.ems_mode_selection_raw_2') |int) == 0) %}
            Self-consumption mode (default)
          {% elif ((states('sensor.ems_mode_selection_raw_2') |int) == 2) %}
            Forced mode
          {% elif ((states('sensor.ems_mode_selection_raw_2') |int) == 3) %}
            External EMS
          {% elif ((states('sensor.ems_mode_selection_raw_2') |int) == 4) %}
            VPP
          {% elif ((states('sensor.ems_mode_selection_raw_2') |int) == 8) %}
            MicroGrid
          {% else %}
            Unknown - should not see me!
          {% endif %}

      - name: Signed battery power  2# positive if charging and negative if discharging
        unique_id: sg_signed_battery_power_2
        unit_of_measurement: W
        device_class: power
        state_class: measurement
        availability: >-
          {{ 
          not is_state('binary_sensor.battery_charging_2', 'unavailable') 
          and not is_state('binary_sensor.battery_discharging_2', 'unavailable')
          and not is_state('sensor.battery_power_raw_2', 'unavailable')
          }}
        state: >-
          {% if is_state('binary_sensor.battery_charging_2', 'on') %}
            {{ (states('sensor.battery_power_raw_2') | float)}} 
          {% elif is_state('binary_sensor.battery_discharging_2', 'on') %} 
            {{ (states('sensor.battery_power_raw_2') | float * -1)}} 
          {% else %} 
            0 
          {% endif %}

      - name: Battery charging power  2# positive if charging else zero
        unique_id: sg_battery_charging_power_2
        unit_of_measurement: W
        device_class: power
        state_class: measurement
        availability: >-
          {{ 
          not is_state('binary_sensor.battery_charging_2', 'unavailable') 
          and not is_state('sensor.battery_power_raw_2', 'unavailable')
          }}
        state: >-
          {% if is_state('binary_sensor.battery_charging_2', 'on') %}
            {{ states('sensor.battery_power_raw_2') }}
          {% else %}
            0
          {% endif %}

      - name: Battery discharging power  2# positive if discharging else zero
        unique_id: sg_battery_discharging_power_2
        unit_of_measurement: W
        device_class: power
        state_class: measurement
        availability: >-
          {{ 
          not is_state('binary_sensor.battery_discharging_2', 'unavailable') 
          and not is_state('sensor.battery_power_raw_2', 'unavailable') 
          }}
        state: >-
          {% if is_state('binary_sensor.battery_discharging_2', 'on') %}
            {{ states('sensor.battery_power_raw_2') }}
          {% else %}
            0
          {% endif %}

      - name: Import power  2# power from grid: positive if importing, else zero
        unique_id: sg_import_power_2
        unit_of_measurement: W
        device_class: power
        state_class: measurement
        availability: "{{ not is_state('sensor.export_power_raw_2', 'unavailable') }}"
        state: >-
          {% if states('sensor.export_power_raw_2')|int < 0 %}
            {{ states('sensor.export_power_raw_2')|int *-1 }}
          {% else %}
            0
          {% endif %}

      - name: Export power  2# power to grid: positive if exporting, else zero
        unique_id: sg_export_power_2
        unit_of_measurement: W
        device_class: power
        state_class: measurement
        availability: "{{states('sensor.export_power_raw_2')|is_number }}"
        state: >-
          {% if states('sensor.export_power_raw_2')|int > 0 %}
            {{ states('sensor.export_power_raw_2') }}
          {% else %}
            0
          {% endif %}

      - name: "Monthly PV generation (current) 2"
        unique_id: sg_monthly_pv_generation_current_2
        unit_of_measurement: kWh
        device_class: energy
        state_class: total_increasing
        availability: >-
          {% set currMonth = 'monthly_pv_generation_' ~ '%0.2d' % now().month ~ '_' ~ now().timestamp() | timestamp_custom('%B') | lower %}
          {{ states('sensor.' ~ currMonth)|is_number }}
        state: >
          {% set currMonth = 'monthly_pv_generation_' ~ '%0.2d' % now().month ~ '_' ~ now().timestamp() | timestamp_custom('%B') | lower %}
          {{ states('sensor.' ~ currMonth) }}

      - name: "Yearly PV generation (current) 2"
        unique_id: sg_yearly_pv_generation_current_2
        unit_of_measurement: kWh
        device_class: energy
        state_class: total_increasing
        availability: >-
          {% set currYear = 'yearly_pv_generation_' ~ now().year %}
          {{ states('sensor.' ~ currYear)|is_number }}
        state: >
          {% set currYear = 'yearly_pv_generation_' ~ now().year %}
          {{ states('sensor.' ~ currYear) }}

      - name: "Monthly export (current) 2"
        unique_id: sg_monthly_export_current_2
        unit_of_measurement: kWh
        device_class: energy
        state_class: total_increasing
        availability: >-
          {% set currMonth = 'monthly_export_' ~ '%0.2d' % now().month ~ '_' ~ now().timestamp() | timestamp_custom('%B') | lower %}
          {{ states('sensor.' ~ currMonth)|is_number }}
        state: >
          {% set currMonth = 'monthly_export_' ~ '%0.2d' % now().month ~ '_' ~ now().timestamp() | timestamp_custom('%B') | lower %}
          {{ states('sensor.' ~ currMonth) }}

      - name: "Yearly export (current) 2"
        unique_id: sg_yearly_export_current_2
        unit_of_measurement: kWh
        device_class: energy
        state_class: total_increasing
        availability: >-
          {% set currYear = 'yearly_export_' ~ now().year %}
          {{ states('sensor.' ~ currYear)|is_number }}
        state: >
          {% set currYear = 'yearly_export_' ~ now().year %}
          {{ states('sensor.' ~ currYear) }}

      - name: "Battery level (nominal) 2"
        unique_id: sg_battery_level_nom_2
        unit_of_measurement: "%"
        device_class: battery
        state_class: measurement
        availability: >-
          {{ 
          not is_state('sensor.battery_level_2', 'unavailable') 
          and not is_state('sensor.min_soc_2', 'unavailable') 
          and not is_state('sensor.max_soc_2', 'unavailable') 
          }}
        state: >-
          {% set soc_min = states('sensor.min_soc_2') | float %}
          {% set soc_max = states('sensor.max_soc_2') | float %}
          {% set soc_cur = states('sensor.battery_level_2') | float %}
          {{
            ((soc_min) + ((soc_max - soc_min) * (soc_cur / 100))) | round(1)
          }}

      - name: "Battery charge (nominal) 2"
        unique_id: sg_battery_charge_nom_2
        unit_of_measurement: kWh
        device_class: energy_storage
        state_class: measurement
        availability: >-
          {{ 
          not is_state('sensor.battery_capacity_2', 'unavailable')
          and not is_state('sensor.battery_level_nominal_2', 'unavailable')
          }}
        state: >-
          {{
            ( states('sensor.battery_capacity_2') | float *
            states('sensor.battery_level_nominal_2') | float / 100 )| round(1)
          }}

      - name: "Battery charge 2"
        unique_id: sg_battery_charge_2
        unit_of_measurement: kWh
        device_class: energy_storage
        state_class: measurement
        availability: >-
          {{ 
          not is_state('sensor.battery_capacity_2', 'unavailable') 
          and not is_state('sensor.battery_level_2', 'unavailable') 
          and not is_state('sensor.min_soc_2', 'unavailable') 
          and not is_state('sensor.max_soc_2', 'unavailable') 
          }}
        state: >-
          {{ 
            ( states('sensor.battery_capacity_2')|float 
            * ( states('sensor.max_soc_2')|float - states('sensor.min_soc_2')|float ) /100 
            * states('sensor.battery_level_2')|float /100 
            ) |round(2)
          }}

      - name: Daily consumed energy 2
        unique_id: uid_daily_consumed_energy_2
        unit_of_measurement: kWh
        device_class: energy
        # the state class is not total_increasing, because sometimes the read value are read at different times,
        # resulting in decreasing values.
        # "measurement" does not work, because it is incompatible with "energy"
        state_class: total
        availability: >-
          {{ 
          not is_state('sensor.daily_pv_generation_2', 'unavailable') 
          and not is_state('sensor.daily_exported_energy_2', 'unavailable') 
          and not is_state('sensor.daily_imported_energy_2', 'unavailable') 
          and not is_state('sensor.daily_battery_charge_2', 'unavailable') 
          and not is_state('sensor.daily_battery_discharge_2', 'unavailable') 
          }}
        state: >-
          {{ 
            (
              states('sensor.daily_pv_generation_2')|float 
              - states('sensor.daily_exported_energy_2')|float 
              + states('sensor.daily_imported_energy_2')|float 
              - states('sensor.daily_battery_charge_2')|float 
              + states('sensor.daily_battery_discharge_2')|float
            )
          }}

      - name: Total consumed energy 2
        unique_id: uid_total_consumed_energy_2
        unit_of_measurement: kWh
        device_class: energy
        state_class: total
        availability: >-
          {{ 
          not is_state('sensor.total_pv_generation_2', 'unavailable') 
          and not is_state('sensor.total_exported_energy_2', 'unavailable') 
          and not is_state('sensor.total_imported_energy_2', 'unavailable') 
          and not is_state('sensor.total_battery_charge_2', 'unavailable') 
          and not is_state('sensor.total_battery_discharge_2', 'unavailable') 
          }}
        state: >-
          {{ 
            (
              states('sensor.total_pv_generation_2')|float 
              - states('sensor.total_exported_energy_2')|float 
              + states('sensor.total_imported_energy_2')|float 
              - states('sensor.total_battery_charge_2')|float 
              + states('sensor.total_battery_discharge_2')|float
            )
          }}

# getting input for Min and Max SoC
input_number:
  set_sg_2_min_soc:
    name: Set min SoC
    min: 0
    max: 50
    step: 1

  set_sg_2_max_soc:
    name: Set max SoC
    min: 50
    max: 100
    step: 1

  set_sg_2_reserved_soc_for_backup:
    name: Set reserved SoC for backup
    min: 0
    max: 100
    step: 1

  set_sg_2_forced_charge_discharge_power:
    name: Set forced charge discharge power in W
    min: 0
    max: 5000 # change this value according to the capability of your battery
    step: 100

  set_sg_2_battery_max_charge_power:
    name: Set max battery charge power in W
    min: 100
    max: 5000 # change this value according to the capability of your battery
    step: 100

  set_sg_2_battery_max_discharge_power:
    name: Set max battery discharge power in W
    min: 100
    max: 5000 # change this value according to the capability of your battery
    step: 100

  # This threshold is compared against the currently achievable charging power, not just against the currently available surplus.
  # If this is set higher than the maximum charging power of the battery, charging will not start.
  # If currently achievable charging power drops below this threshold, charging will stop. Actual charging power (limited by register 33047) is ignored.
  # Charging might stop before reaching 100% if set too close to the maximum charging power of the battery, due to achievable charging power naturally dropping at high state of charge.
  set_sg_2_battery_charging_start_power:
    name: Set battery charging start power in W
    min: 0
    max: 1000
    step: 10

  set_sg_2_battery_discharging_start_power:
    name: Set battery discharging start power in W
    min: 0
    max: 1000
    step: 10

  set_sg_2_export_power_limit:
    name: Set export power limit
    min: 0
    max: 10500 # Note: max for SH10.RT. It would be ncie to have this as a global variable /secret
    step: 100

