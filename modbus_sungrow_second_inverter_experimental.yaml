## For >99% of all situations it won't hurt to set a lower value here, which won't put much aging-stress on the battery.
## Max values for common batteries: SBR096: 6500W, SBR128: 8500W, SBR160: 10500W, SBR192: 13000W, SBR224: 15000Wm, SBR256: 17000W Default is '5000'

