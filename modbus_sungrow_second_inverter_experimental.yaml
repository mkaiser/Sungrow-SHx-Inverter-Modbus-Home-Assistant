automation:
  - id: "automation_sungrow_enable_danger_mode_auto_reset"
    alias: "sungrow dashboard enable danger mode auto reset"
    description: "Auto resets the dashboard danger mode after some seconds"
    triggers:
      - platform: state
        entity_id:
          - switch.sungrow_dashboard_enable_danger_mode
    conditions: []
    # if the switch is enabled, disable it automatically after 60 seconds
    action:
      - choose:
          - conditions:
              - condition: state
                entity_id: switch.sungrow_dashboard_enable_danger_mode
                state: "on"
            sequence:
              - delay: "00:01:00" # delay 60 seconds
              - service: switch.turn_off
                target:
                  entity_id: switch.sungrow_dashboard_enable_danger_mode
    mode: restart # use restart to avoid warnings, when GUI is updated too often and the delay causes this automation to not finish before the next call

    # compared to the other selects, this is very tricky
    # after enabling / disabling the inverter it will take several seconds for bootup
    # or shutdown. The user won't get any feedback if it worked.
  - id: "automation_sungrow_enable_inverter"
    alias: "sungrow inverter 2 state"
    description: "Enables/Stops the inverter and corresponding gui input"
    variables:
      sg_start: 0xCF
      sg_stop: 0xCE
    triggers:
      - platform: state
        entity_id:
          - switch.enable_inverter
        id: tid_ui_sg_inv_run_mode
      - platform: state
        entity_id:
          - sensor.sungrow_inverter_state_2
        id: tid_sensor_inv_state
    conditions: []
    action:
      - choose:
          # UI --> inverter
          - conditions:
              - condition: trigger
                id: tid_ui_sg_inv_run_mode
            sequence:
              - action: modbus.write_register
                data_template:
                  hub: *sg_hub_name
                  slave: !secret sungrow_modbus_device_address
                  address: *sg_reg_running_state
                  value: >
                    {% if is_state('switch.enable_inverter', "on") %}
                      {{sg_start}}
                    {% else %}
                      {{sg_stop}}
                    {% endif %}
              - delay: "00:00:01" # delay one second
              - action: homeassistant.update_entity # force update
                data:
                  entity_id:
                    - sensor.running_state_raw
          # inverter --> UI
          - conditions:
              - condition: trigger
                id: tid_sensor_inv_state
            sequence:
              - choose:
                  - conditions:
                      - condition: template
                        value_template: >
                          {{ states('sensor.sungrow_inverter_state_2') == "Running" }}
                    sequence:
                      - service: switch.turn_on
                        target:
                          entity_id: switch.enable_inverter
                  - conditions:
                      - condition: template
                        value_template: >
                          {{ states('sensor.sungrow_inverter_state_2') == "Shutdown" }}
                    sequence:
                      - service: switch.turn_off
                        target:
                          entity_id: switch.enable_inverter
    mode: restart # use restart to avoid warnings, when GUI is updated too often and the delay causes this automation to not finish before the next call

