        device_class: energy_storage
        state_class: measurement
        availability: >-
          {{ states('sensor.battery_capacity_2') not in ['unknown','unavailable'] 
          and states('sensor.battery_level_2') not in ['unknown','unavailable'] 
          and states('sensor.battery_min_soc') not in ['unknown','unavailable']
          and states('sensor.battery_max_soc') not in ['unknown','unavailable'] }}
        state: >-
          {{ 
            ( states('sensor.battery_capacity_2')|float 
            * ( states('sensor.battery_max_soc')|float - states('sensor.battery_min_soc')|float ) /100 
            * states('sensor.battery_level_2')|float /100 
            ) |round(2)
          }}

      # this is the actually **usable energy ** of the battery
      # with respect to min/ max soc, including the battery health.
      # This value is determined by multiplying Battery charge
      # with the health factor (battery_health), which is often a value
      # starting at 100 and decreases over time. Mine is 98% after 2 years.
      - name: "Battery charge (health-rated) 2"
        unique_id: sg_battery_charge_health_rated_2
        unit_of_measurement: kWh
        device_class: energy_storage
        state_class: measurement
        availability: >-
          {{ states('sensor.battery_charge') not in ['unknown','unavailable'] 
          and states('sensor.battery_state_of_health') not in ['unknown','unavailable'] }}
        state: >-
          {{ 
            ( states('sensor.battery_charge')|float 
            * states('sensor.battery_state_of_health')|float / 100 
            ) |round(2)
          }}

      - name: Daily consumed energy 2
        unique_id: sg_daily_consumed_energy_2
        unit_of_measurement: kWh
        device_class: energy
        # the state class is not total_increasing, because sometimes the read value are read at different times,
        # resulting in decreasing values.
        # "measurement" does not work, because it is incompatible with "energy"
        state_class: total
        availability: >-
          {{ states('sensor.daily_pv_generation_2') not in ['unknown','unavailable'] 
          and states('sensor.daily_exported_energy_2') not in ['unknown','unavailable'] 
          and states('sensor.daily_imported_energy_2') not in ['unknown','unavailable']
          and states('sensor.daily_battery_charge_2') not in ['unknown','unavailable']
          and states('sensor.daily_battery_discharge_2') not in ['unknown','unavailable'] }}
        state: >-
          {{ 
            (
              states('sensor.daily_pv_generation_2')|float 
              - states('sensor.daily_exported_energy_2')|float 
              + states('sensor.daily_imported_energy_2')|float 
              - states('sensor.daily_battery_charge_2')|float 
              + states('sensor.daily_battery_discharge_2')|float
            ) 
          }}

      - name: Total consumed energy 2
        unique_id: sg_total_consumed_energy_2
        unit_of_measurement: kWh
        device_class: energy
        state_class: total
        availability: >-
          {{ states('sensor.total_pv_generation_2') not in ['unknown','unavailable'] 
          and states('sensor.total_exported_energy_2') not in ['unknown','unavailable'] 
          and states('sensor.total_imported_energy_2') not in ['unknown','unavailable']
          and states('sensor.total_battery_charge_2') not in ['unknown','unavailable']
          and states('sensor.total_battery_discharge_2') not in ['unknown','unavailable'] }}
        state: >-
          {{ 
            (
              states('sensor.total_pv_generation_2')|float 
              - states('sensor.total_exported_energy_2')|float 
              + states('sensor.total_imported_energy_2')|float 
              - states('sensor.total_battery_charge_2')|float 
              + states('sensor.total_battery_discharge_2')|float
            )
          }}

