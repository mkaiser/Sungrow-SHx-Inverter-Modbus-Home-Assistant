        # UI --> modbus
        select_option:
          - action: modbus.write_register
            data_template:
              hub: *sg_hub_name
              slave: !secret sungrow_modbus_device_address_inv_3
              address: *sg_reg_load_adjustment_mode_selection
              value: "{{ map.get(option, map.get('Disabled', 3)) }}"
          - delay:
