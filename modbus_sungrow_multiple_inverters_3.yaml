# Release date 2026-02-16
#
# INSTALLATION GUIDE: https://github.com/mkaiser/Sungrow-SHx-Inverter-Modbus-Home-Assistant/blob/main/doc/installation.md
#
# MIGRATING GUIDE from version earlier than 2026 of modbus_sungrow.yaml to this version.
# see https://github.com/mkaiser/Sungrow-SHx-Inverter-Modbus-Home-Assistant/blob/main/doc/migration_guide.md

modbus:
  - name: &sg_hub_name SungrowSHx_inv3
    type: tcp
    host: !secret sungrow_modbus_host_ip_inv_3
    port: !secret sungrow_modbus_port_inv_3
    delay: 15 # delay 5 second after connecting
    timeout: 30 # timeout while waiting for a response before flodding the log with errors
    message_wait_milliseconds: !secret sungrow_modbus_wait_milliseconds_inv_3 # delay between messages, depending on inverter connection

    sensors:
      - name: Sungrow Version 1 inv 3
        # first part of firmware string
        # SAPPHIRE-H_01011.95.12SAPPHIRE-H_03011.95.12SUBCTL-S_04011.01.01
        # --> SAPPHIRE-H_01011.95.12
        unique_id: sg_version_1_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 2581 # reg 2582
        input_type: input
        data_type: string
        count: 11
        scan_interval: &scan_interval_slowest 600

      - name: Sungrow Version 2 inv 3
        # second part of firmware string
        # SAPPHIRE-H_01011.95.12SAPPHIRE-H_03011.95.12SUBCTL-S_04011.01.01
        # --> SAPPHIRE-H_03011.95.12
        unique_id: sg_version_2_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 2596
        input_type: input
        data_type: string
        count: 11
        scan_interval: *scan_interval_slowest

      - name: Sungrow Version 3 inv 3
        # third part of firmware string
        # SAPPHIRE-H_01011.95.12SAPPHIRE-H_03011.95.12SUBCTL-S_04011.01.01
        # --> SUBCTL-S_04011.01.01
        unique_id: sg_version_3_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 2612
        input_type: input
        data_type: string
        count: 11
        scan_interval: *scan_interval_slowest

      - name: Sungrow Version 4 (Sungrow Battery) inv 3
        # TODO: cannot test, have no sungrow battery
        # fourth part of firmware string (only for sungrow batteries)
        # SAPPHIRE-H_01011.95.12SAPPHIRE-H_03011.95.12SUBCTL-S_04011.01.01 - XXXX
        # --> XXXX
        unique_id: sg_version_4_battery_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 2628
        input_type: input
        data_type: string
        count: 11
        scan_interval: *scan_interval_slowest

      - name: Sungrow Protocol Version inv 3
        unique_id: sg_protocol_version_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 4951 # reg 5952-4953
        input_type: input
        data_type: uint32
        swap: word
        scan_interval: *scan_interval_slowest

      - name: Sungrow Arm Software inv 3
        unique_id: sg_arm_software_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 4953 # reg 4954-4968, 15 registers
        input_type: input
        data_type: string
        count: 15
        scan_interval: *scan_interval_slowest

      - name: Sungrow DSP Software inv 3
        unique_id: sg_dsp_software_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 4968 # reg 4969-4983, 15 registers
        input_type: input
        data_type: string
        count: 15
        scan_interval: *scan_interval_slowest

      - name: Sungrow inverter serial inv 3
        unique_id: sg_inverter_serial_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 4989 # reg 4990- 4999, 10 registers
        input_type: input
        data_type: string
        count: 10
        scan_interval: *scan_interval_slowest

      # for Sungrow batteries only
      #      - name: Sungrow battery serial
      #        unique_id: sg_battery_serial
      #        device_address: !secret sungrow_modbus_sbr_device_address_inv_3
      #        address: 10710 # reg 10711
      #        input_type: input
      #        data_type: string
      #        count: 10
      #        scan_interval: 86400

      - name: Sungrow device type code inv 3
        unique_id: sg_dev_code_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 4999 # reg 5000
        input_type: input
        data_type: uint16
        scan_interval: *scan_interval_slowest

      - name: Inverter rated output inv 3
        unique_id: sg_inverter_rated_output_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 5000 # reg 5001
        input_type: input
        data_type: uint16
        unit_of_measurement: "W"
        device_class: power
        state_class: measurement
        scale: 100
        scan_interval: *scan_interval_slowest

      - name: Daily PV generation & battery discharge inv 3
        unique_id: sg_daily_pv_gen_battery_discharge_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 5002 # reg 5003
        input_type: input
        data_type: uint16
        precision: 1
        unit_of_measurement: kWh
        device_class: energy
        state_class: total_increasing
        scale: 0.1
        scan_interval: *scan_interval_slowest

      - name: Total PV generation & battery discharge inv 3
        unique_id: sg_total_pv_gen_battery_discharge_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 5003 # reg 5004
        input_type: input
        data_type: uint32
        swap: word
        unit_of_measurement: kWh
        precision: 1
        device_class: energy
        state_class: total
        scale: 0.1
        scan_interval: *scan_interval_slowest

      - name: Inverter temperature inv 3
        unique_id: sg_inverter_temperature_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 5007 # reg 5008
        input_type: input
        data_type: int16
        precision: 1
        unit_of_measurement: °C
        device_class: temperature
        state_class: measurement
        scale: 0.1
        scan_interval: &scan_interval_medium 60

      - name: MPPT1 voltage inv 3
        unique_id: sg_mppt1_voltage_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 5010 # reg 5011
        input_type: input
        data_type: uint16
        precision: 1
        unit_of_measurement: V
        device_class: voltage
        state_class: measurement
        scale: 0.1
        scan_interval: &scan_interval_fast 10

      - name: MPPT1 current inv 3
        unique_id: sg_mppt1_current_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 5011 # reg 5012
        input_type: input
        data_type: uint16
        precision: 1
        unit_of_measurement: A
        device_class: current
        state_class: measurement
        scale: 0.1
        scan_interval: *scan_interval_fast

      - name: MPPT2 voltage inv 3
        unique_id: sg_mppt2_voltage_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 5012 # reg 5013
        input_type: input
        data_type: uint16
        precision: 1
        unit_of_measurement: V
        device_class: voltage
        state_class: measurement
        scale: 0.1
        scan_interval: *scan_interval_fast

      - name: MPPT2 current inv 3
        unique_id: sg_mppt2_current_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 5013 # reg 5014
        input_type: input
        data_type: uint16
        precision: 1
        unit_of_measurement: A
        device_class: current
        state_class: measurement
        scale: 0.1
        scan_interval: *scan_interval_fast

      # only for SH*T inverters with 3 MPPTs
      # NOTE that mppt3 registers read on a SH10RT as 0xFFFF
      # Therefore adding the nan_value here. This causes HA to render the sensor as 'unavailable' instead of '6553.5 V'
      - name: MPPT3 voltage inv 3
        unique_id: sg_mppt3_voltage_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 5014 # reg 5015
        input_type: input
        data_type: uint16
        nan_value: 0xFFFF
        precision: 1
        unit_of_measurement: V
        device_class: voltage
        state_class: measurement
        scale: 0.1
        scan_interval: *scan_interval_fast

      # only for SH*T inverters with 3 MPPTs
      # NOTE that mppt3 registers read on a SH10RT as 0xFFFF
      # Therefore adding the nan_value here. This causes HA to render the sensor as 'unavailable' instead of '6553.5 V'
      - name: MPPT3 current inv 3
        unique_id: sg_mppt3_current_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 5015 # reg 5016
        input_type: input
        data_type: uint16
        nan_value: 0xFFFF
        precision: 1
        unit_of_measurement: A
        device_class: current
        state_class: measurement
        scale: 0.1
        scan_interval: *scan_interval_fast

      - name: Total DC power inv 3
        unique_id: sg_total_dc_power_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 5016 # reg 5017
        input_type: input
        data_type: uint32
        swap: word
        precision: 0
        unit_of_measurement: W
        device_class: power
        state_class: measurement
        scale: 1
        scan_interval: *scan_interval_fast

      - name: Phase A voltage inv 3
        unique_id: sg_phase_a_voltage_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 5018 # reg: 5019
        input_type: input
        data_type: uint16
        precision: 1
        unit_of_measurement: V
        device_class: voltage
        state_class: measurement
        scale: 0.1
        scan_interval: *scan_interval_fast

      - name: Phase B voltage inv 3
        unique_id: sg_phase_b_voltage_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 5019 # reg: 5020
        input_type: input
        data_type: uint16
        precision: 1
        unit_of_measurement: V
        device_class: voltage
        state_class: measurement
        scale: 0.1
        scan_interval: *scan_interval_fast

      - name: Phase C voltage inv 3
        unique_id: sg_phase_c_voltage_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 5020 # reg: 5021
        input_type: input
        data_type: uint16
        precision: 1
        unit_of_measurement: V
        device_class: voltage
        state_class: measurement
        scale: 0.1
        scan_interval: *scan_interval_fast

      - name: Reactive power inv 3
        unique_id: sg_reactive_power_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 5032 # reg 5033
        input_type: input
        data_type: int32
        swap: word
        precision: 0
        unit_of_measurement: W
        device_class: power
        state_class: measurement
        scale: 1
        scan_interval: *scan_interval_fast

      - name: Power factor inv 3
        unique_id: sg_power_factor_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 5034 # reg 5035
        input_type: input
        data_type: int16
        precision: 3
        unit_of_measurement: "%"
        device_class: power_factor
        state_class: measurement
        scale: 0.001
        scan_interval: *scan_interval_fast

      # only for inverters with 4 MPPTs (SH8|10RS)
      # NOTE that mppt4 registers read on a SH10RT as 0xFFFF, using nan_value to render the value unavailable
      - name: MPPT4 voltage inv 3
        unique_id: sg_mppt4_voltage_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 5114 # reg 5115
        input_type: input
        data_type: uint16
        nan_value: 0xFFFF
        precision: 1
        unit_of_measurement: V
        device_class: voltage
        state_class: measurement
        scale: 0.1
        scan_interval: *scan_interval_fast

      # only for inverters with 4 MPPTs (SH8|10RS)
      # NOTE that mppt4 registers read on a SH10RT as 0xFFFF, using nan_value to render the value unavailable
      - name: MPPT4 current inv 3
        unique_id: sg_mppt4_current_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 5115 # reg 5116
        input_type: input
        data_type: uint16
        nan_value: 0xFFFF
        precision: 1
        unit_of_measurement: A
        device_class: current
        state_class: measurement
        scale: 0.1
        scan_interval: *scan_interval_fast

      # NOTE: In datasheet (1.1.11) it is recommended to use this register instead of 13022
      # negative: Battery charging
      # positive: Battery discharging
      - name: Battery power inv 3
        unique_id: sg_battery_power_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 5213 # reg 5214-5215
        input_type: input
        data_type: int32
        swap: word
        precision: 0
        unit_of_measurement: W
        device_class: power
        state_class: measurement
        scale: 1
        scan_interval: *scan_interval_fast

      - name: Grid frequency inv 3
        unique_id: sg_grid_frequency_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 5241 # reg 5242
        input_type: input
        data_type: uint16
        precision: 2
        unit_of_measurement: "Hz"
        device_class: frequency
        state_class: measurement
        scale: 0.01
        scan_interval: *scan_interval_fast

        # modbus spec: Only valid when the inverter is directly connected to the smart energy meter. (See note 1);
        # ＞ 0 buy from grid; ＜ 0 sell to grid;
      - name: Meter active power inv 3
        unique_id: sg_meter_active_power_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 5600 # reg 5601
        input_type: input
        data_type: int32
        swap: word
        nan_value: 0x7FFFFFFF
        precision: 0
        unit_of_measurement: W
        device_class: power
        state_class: measurement
        scale: 1
        scan_interval: *scan_interval_fast

        # modbus spec: Only valid when the inverter is directly connected to the smart energy meter. (See note 1);
        # ＞ 0 buy from grid; ＜ 0 sell to grid;
      - name: Meter phase A active power inv 3
        unique_id: sg_meter_phase_a_active_power_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 5602 # reg 5603
        input_type: input
        data_type: int32
        swap: word
        nan_value: 0x7FFFFFFF
        precision: 0
        unit_of_measurement: W
        device_class: power
        state_class: measurement
        scale: 1
        scan_interval: *scan_interval_fast

        # modbus spec: Only valid when the inverter is directly connected to the smart energy meter. (See note 1);
        # ＞ 0 buy from grid; ＜ 0 sell to grid;
      - name: Meter phase B active power inv 3
        unique_id: sg_meter_phase_b_active_power_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 5604 # reg 5605
        input_type: input
        data_type: int32
        swap: word
        nan_value: 0x7FFFFFFF
        precision: 0
        unit_of_measurement: W
        device_class: power
        state_class: measurement
        scale: 1
        scan_interval: *scan_interval_fast

        # modbus spec: Only valid when the inverter is directly connected to the smart energy meter. (See note 1);
        # ＞ 0 buy from grid; ＜ 0 sell to grid;
      - name: Meter phase C active power inv 3
        unique_id: sg_meter_phase_c_active_power_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 5606 # reg 5607
        input_type: input
        data_type: int32
        swap: word
        nan_value: 0x7FFFFFFF
        precision: 0
        unit_of_measurement: W
        device_class: power
        state_class: measurement
        scale: 1
        scan_interval: *scan_interval_fast

      - name: BDC rated power inv 3
        unique_id: sg_bdc_rated_power_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 5627 # reg 5628
        input_type: input
        data_type: uint16
        unit_of_measurement: "W"
        device_class: power
        state_class: measurement
        scale: 100
        scan_interval: *scan_interval_slowest

      # NOTE: In datasheet (1.1.11) it is recommended to use Battery current register 5631 instead of 13021
      - name: Battery current inv 3
        unique_id: sg_battery_current_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 5630 # reg 5631
        input_type: input
        data_type: int16
        precision: 1
        unit_of_measurement: A
        state_class: measurement
        device_class: current
        scale: 0.1
        scan_interval: *scan_interval_fast

      - name: BMS max. charging current inv 3
        unique_id: sg_bms_max_charging_current_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 5634 # reg 5635
        input_type: input
        data_type: uint16
        precision: 0
        unit_of_measurement: A
        device_class: current
        state_class: measurement
        scale: 1
        scan_interval: *scan_interval_slowest

      - name: BMS max. discharging current inv 3
        unique_id: sg_bms_max_discharging_current_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 5635 # reg 5636
        input_type: input
        data_type: uint16
        precision: 0
        unit_of_measurement: A
        device_class: current
        state_class: measurement
        scale: 1
        scan_interval: *scan_interval_slowest

      - name: Battery capacity high precision inv 3 # as in TI_20240924_Communication Protocol of Residential Hybrid Inverter-V1.1.5
        unique_id: uid_battery_capacity_high_precision_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 5638 # reg 5639
        input_type: input
        data_type: uint16
        precision: 2
        unit_of_measurement: kWh
        device_class: energy_storage
        scale: 0.01
        scan_interval: *scan_interval_slowest

      - name: Backup phase A power inv 3
        unique_id: sg_backup_phase_a_power_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 5722 # reg 5723
        input_type: input
        data_type: int16
        precision: 0
        unit_of_measurement: W
        device_class: power
        state_class: measurement
        scale: 1
        scan_interval: *scan_interval_fast

      - name: Backup phase B power inv 3
        unique_id: sg_backup_phase_b_power_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 5723 # reg 5724
        input_type: input
        data_type: int16
        precision: 0
        unit_of_measurement: W
        device_class: power
        state_class: measurement
        scale: 1
        scan_interval: *scan_interval_fast

      - name: Backup phase C power inv 3
        unique_id: sg_backup_phase_c_power_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 5724 # reg 5725
        input_type: input
        data_type: int16
        precision: 0
        unit_of_measurement: W
        device_class: power
        state_class: measurement
        scale: 1
        scan_interval: *scan_interval_fast

      - name: Total backup power inv 3
        device_address: !secret sungrow_modbus_device_address_inv_3
        unique_id: sg_total_backup_power_inv_3
        address: 5725 # reg 5726
        input_type: input
        data_type: int32
        swap: word
        precision: 0
        unit_of_measurement: W
        device_class: power
        state_class: measurement
        scale: 1
        scan_interval: *scan_interval_fast

      # https://www.photovoltaikforum.com/thread/166134-daten-lesen-vom-sungrow-wechselrichtern-modbus/?postID=3324464#post3324464
      - name: Meter phase A voltage inv 3
        unique_id: sg_meter_phase_a_voltage_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 5740 # reg 5741
        input_type: input
        data_type: int16
        precision: 1
        unit_of_measurement: V
        device_class: voltage
        state_class: measurement
        scale: 0.1
        scan_interval: *scan_interval_fast

      - name: Meter phase B voltage inv 3
        unique_id: sg_meter_phase_b_voltage_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 5741 # reg 5742
        input_type: input
        data_type: int16
        precision: 1
        unit_of_measurement: V
        device_class: voltage
        state_class: measurement
        scale: 0.1
        scan_interval: *scan_interval_fast

      - name: Meter phase C voltage inv 3
        unique_id: sg_meter_phase_c_voltage_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 5742 # reg 5743
        input_type: input
        data_type: int16
        precision: 1
        unit_of_measurement: V
        device_class: voltage
        state_class: measurement
        scale: 0.1
        scan_interval: *scan_interval_fast

      - name: Meter phase A current inv 3
        unique_id: sg_meter_phase_a_current_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 5743 # reg 5744
        input_type: input
        data_type: uint16
        precision: 2
        unit_of_measurement: A
        device_class: current
        state_class: measurement
        scale: 0.01
        scan_interval: *scan_interval_fast

      - name: Meter phase B current inv 3
        unique_id: sg_meter_phase_b_current_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 5744 # reg 5745
        input_type: input
        data_type: uint16
        precision: 2
        unit_of_measurement: A
        device_class: current
        state_class: measurement
        scale: 0.01
        scan_interval: *scan_interval_fast

      - name: Meter phase C current inv 3
        unique_id: sg_meter_phase_c_current_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 5745 # reg 5746
        input_type: input
        data_type: uint16
        precision: 2
        unit_of_measurement: A
        device_class: current
        state_class: measurement
        scale: 0.01
        scan_interval: *scan_interval_fast

      # NOTE: in old modbus doc version this was called "system state"
      # but has been renamed to "running state"
      - name: Running state raw inv 3
        unique_id: uid_sg_running_state_raw_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: &sg_reg_running_state 12999 # reg 13000
        input_type: input
        data_type: uint16
        precision: 0
        scale: 1
        state_class: measurement
        scan_interval: &scan_interval_realtime 5

      # NOTE: In old modbus doc versions this was called "running state"
      # but has been renamed to "power flow status"
      # template binary sensors are used to determine their states based on this value
      - name: Power Flow Status inv 3
        unique_id: uid_power_flow_status_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 13000 # reg 13001
        input_type: input
        data_type: uint16
        precision: 0
        state_class: measurement
        scale: 1
        scan_interval: *scan_interval_realtime

      - name: Daily PV generation inv 3
        unique_id: sg_daily_pv_generation_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 13001 # reg 13002
        input_type: input
        data_type: uint16
        precision: 1
        unit_of_measurement: kWh
        device_class: energy
        state_class: total_increasing
        scale: 0.1
        scan_interval: *scan_interval_slowest

      - name: Total PV generation inv 3
        unique_id: sg_total_pv_generation_inv_3
        device_address: !secret sungrow_modbus_device_address_inv_3
        address: 13002 # reg 13003
        input_type: input
        data_type: uint32
        swap: word
        precision: 1
        unit_of_measurement: kWh
        device_class: energy
        state_class: total
