              slave: !secret sungrow_modbus_device_address_inv_3
              address: *sg_reg_forced_charge_discharge_cmd_raw
              value: "{{ map.get(option, map.get('Stop (default)', 0)) }}"
          - delay:
              milliseconds: 100
          - action: homeassistant.update_entity
            target:
              entity_id: sensor.battery_forced_charge_discharge_cmd_raw_inv_3
          - action: homeassistant.update_entity
            target:
              entity_id: sensor.running_state_raw_inv_3

      - name: Load adjustment mode inv 3
        unique_id: uid_load_adjustment_mode_inv_3
        variables:
          # map: option name to raw value
