        availability: "{{ states('sensor.export_power_raw_inv_3') |is_number }}"
        state: >-
          {% if states('sensor.export_power_raw_inv_3')|int > 0 %}
            {{ states('sensor.export_power_raw_inv_3') }}
          {% else %}
            0
          {% endif %}

      # If min_soc is set to 15 and max soc is set to 90,
      # this "nominal battery level" will be between 15% and 90%
      # while the "battery level" is between 0 and 100%
      - name: "Battery level (nominal) inv 3"
        unique_id: sg_battery_level_nom_inv_3
        unit_of_measurement: "%"
        device_class: battery
        state_class: measurement
        availability: >-
          {{ states('sensor.battery_level_inv_3') not in ['unknown','unavailable'] 
          and states('sensor.battery_min_soc_inv_3') not in ['unknown','unavailable'] 
          and states('sensor.battery_max_soc_inv_3') not in ['unknown','unavailable'] }}
        state: >-
          {% set soc_min = states('sensor.battery_min_soc_inv_3') | float %}
          {% set soc_max = states('sensor.battery_max_soc_inv_3') | float %}
          {% set soc_cur = states('sensor.battery_level_inv_3') | float %}
          {{
            (soc_min + ((soc_max - soc_min) * (soc_cur / 100))) | round(1)
          }}

      # If min_soc is set to 15 and max soc is set to 90,
      # this "nominal battery charge" will be between 15% and 90% of the capacity value,
      # reflecting the limits set by min_soc and max_soc
      - name: "Battery charge (nominal) inv 3"
        unique_id: sg_battery_charge_nom_inv_3
        unit_of_measurement: kWh
        device_class: energy_storage
        state_class: measurement
        availability: >-
          {{ states('sensor.battery_capacity_high_precision_inv_3') not in ['unknown','unavailable'] 
          and states('sensor.battery_level_nominal_inv_3') not in ['unknown','unavailable'] }}
        state: >-
          {{
            ( states('sensor.battery_capacity_high_precision_inv_3') | float *
            states('sensor.battery_level_nominal_inv_3') | float / 100 )| round(1)
          }}

      # this is the actually **usable energy ** of the battery
      # with respect to min/ max soc, but WITHOUT the battery health.
      # If min_soc is set to 15 and max soc is set to 90,
      # this value is 0.75 * capacity
      - name: "Battery charge inv 3"
        unique_id: sg_battery_charge_inv_3
        unit_of_measurement: kWh
        device_class: energy_storage
        state_class: measurement
        availability: >-
          {{ states('sensor.battery_capacity_high_precision_inv_3') not in ['unknown','unavailable'] 
          and states('sensor.battery_level_inv_3') not in ['unknown','unavailable'] 
          and states('sensor.battery_min_soc_inv_3') not in ['unknown','unavailable']
          and states('sensor.battery_max_soc_inv_3') not in ['unknown','unavailable'] }}
        state: >-
          {{ 
            ( states('sensor.battery_capacity_high_precision_inv_3')|float 
            * ( states('sensor.battery_max_soc_inv_3')|float - states('sensor.battery_min_soc_inv_3')|float ) /100 
            * states('sensor.battery_level_inv_3')|float /100 
            ) |round(2)
          }}

      # this is the actually **usable energy ** of the battery
      # with respect to min/ max soc, including the battery health.
      # This value is determined by multiplying Battery charge
      # with the health factor (battery_health), which is often a value
      # starting at 100 and decreases over time. Mine is 98% after 2 years.
      - name: "Battery charge (health-rated) inv 3"
        unique_id: sg_battery_charge_health_rated_inv_3
        unit_of_measurement: kWh
        device_class: energy_storage
        state_class: measurement
        availability: >-
          {{ states('sensor.battery_charge_inv_3') not in ['unknown','unavailable'] 
          and states('sensor.battery_state_of_health_inv_3') not in ['unknown','unavailable'] }}
        state: >-
          {{ 
            ( states('sensor.battery_charge_inv_3')|float 
            * states('sensor.battery_state_of_health_inv_3')|float / 100 
            ) |round(2)
          }}

      - name: Daily consumed energy inv 3
        unique_id: sg_daily_consumed_energy_inv_3
        unit_of_measurement: kWh
        device_class: energy
        # the state class is not total_increasing, because sometimes the read value are read at different times,
        # resulting in decreasing values.
        # "measurement" does not work, because it is incompatible with "energy"
        state_class: total
        availability: >-
          {{ states('sensor.daily_pv_generation_inv_3') not in ['unknown','unavailable'] 
          and states('sensor.daily_exported_energy_inv_3') not in ['unknown','unavailable'] 
          and states('sensor.daily_imported_energy_inv_3') not in ['unknown','unavailable']
          and states('sensor.daily_battery_charge_inv_3') not in ['unknown','unavailable']
          and states('sensor.daily_battery_discharge_inv_3') not in ['unknown','unavailable'] }}
        state: >-
          {{ 
            (
              states('sensor.daily_pv_generation_inv_3')|float 
              - states('sensor.daily_exported_energy_inv_3')|float 
              + states('sensor.daily_imported_energy_inv_3')|float 
              - states('sensor.daily_battery_charge_inv_3')|float 
              + states('sensor.daily_battery_discharge_inv_3')|float
            ) 
          }}

      - name: Total consumed energy inv 3
        unique_id: sg_total_consumed_energy_inv_3
        unit_of_measurement: kWh
        device_class: energy
        state_class: total
        availability: >-
          {{ states('sensor.total_pv_generation_inv_3') not in ['unknown','unavailable'] 
          and states('sensor.total_exported_energy_inv_3') not in ['unknown','unavailable'] 
          and states('sensor.total_imported_energy_inv_3') not in ['unknown','unavailable']
          and states('sensor.total_battery_charge_inv_3') not in ['unknown','unavailable']
          and states('sensor.total_battery_discharge_inv_3') not in ['unknown','unavailable'] }}
        state: >-
          {{ 
            (
              states('sensor.total_pv_generation_inv_3')|float 
              - states('sensor.total_exported_energy_inv_3')|float 
              + states('sensor.total_imported_energy_inv_3')|float 
              - states('sensor.total_battery_charge_inv_3')|float 
              + states('sensor.total_battery_discharge_inv_3')|float
            )
          }}

  ###################
  # template: switch
  ###################
  - switch:
      # this enables/disables the inverter state & EMS settings in the dashboard
      # hopefully this prevents accidentally setting values while browsing on the phone :)
      - name: Sungrow dashboard enable danger mode inv 3
        unique_id: uid_sungrow_dashboard_enable_danger_mode_inv_3

  ###################
  # template: button
  ###################
  - button:
      - name: Start inverter inv 3
        unique_id: uid_start_inverter_inv_3
        variables:
          sg_start: 0xCF
        press:
          - action: modbus.write_register
            data:
              hub: *sg_hub_name
              slave: !secret sungrow_modbus_device_address_inv_3
              address: *sg_reg_running_state
              value: "{{ sg_start }}"

      - name: Stop inverter inv 3
        unique_id: uid_stop_inverter_inv_3
        variables:
          sg_stop: 0xCE
        press:
          - action: modbus.write_register
            data:
              hub: *sg_hub_name
              slave: !secret sungrow_modbus_device_address_inv_3
              address: *sg_reg_running_state
              value: "{{ sg_stop }}"

  ###################
  # template: select
  ###################
  - select:
      - name: EMS mode inv 3
        unique_id: uid_ems_mode_inv_3
        variables:
          # map: option name to raw value
          map:
            "Self-consumption mode (default)": 0
            "Forced mode": 2 # datasheet now calls it "compulsory mode"
            "External EMS": 3
            "VPP": 4
            # rarely used and commented for simplicity
            # "Microgid" :8
          fallback: "Self-consumption mode (default)"
        options: "{{ map.keys() | list | tojson }}" # get option names from map keys
        availability: "{{ states('sensor.ems_mode_selection_raw_inv_3') | is_number }}"
        # modbus --> UI (raw value --> option)
        state: >-
          {# workaround for limited jinja python skills to reverse-search the map #}
          {# create a mutable namespace with default fallback #}
          {% set ns = namespace(result=fallback) %}
          {% set regVal = states('sensor.ems_mode_selection_raw_inv_3') | int %}
          {# search in map inverted #}
          {% for key, value in map.items() %}
            {% if value == regVal %}
              {% set ns.result = key %}
            {% endif %}
          {% endfor %}
          {# save as result and output variable#}
          {% set result = ns.result %}
          {{ result }}
        # UI --> modbus
        select_option:
          - action: modbus.write_register
            data_template:
              hub: *sg_hub_name
              slave: !secret sungrow_modbus_device_address_inv_3
              address: *sg_reg_ems_mode_selection
              value: "{{ map.get(option, map.get('Self-consumption mode (default)', 0)) | int }}"
          - delay:
              milliseconds: 100
          - action: homeassistant.update_entity
            target:
              entity_id: sensor.ems_mode_selection_raw_inv_3
          - action: homeassistant.update_entity
            target:
              entity_id: sensor.running_state_raw_inv_3

