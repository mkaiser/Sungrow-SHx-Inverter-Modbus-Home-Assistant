automation:
  - id: "automation_sungrow_enable_danger_mode_auto_reset"
    alias: "sungrow dashboard enable danger mode auto reset"
    description: "Auto resets the dashboard danger mode after some seconds"
    triggers:
      - platform: state
        entity_id:
          - switch.sungrow_dashboard_enable_danger_mode_inv_3
    conditions: []
    # if the switch is enabled, disable it automatically after 60 seconds
    action:
      - choose:
          - conditions:
              - condition: state
                entity_id: switch.sungrow_dashboard_enable_danger_mode_inv_3
                state: "on"
            sequence:
              - delay: "00:01:00" # delay 60 seconds
              - service: switch.turn_off_inv_3
                target:
                  entity_id: switch.sungrow_dashboard_enable_danger_mode_inv_3
    mode: restart # use restart to avoid warnings, when GUI is updated too often and the delay causes this automation to not finish before the next call

  - id: "automation_sungrow_max_export_scene_sets_rated_limit"
    alias: "sungrow max export scene sets rated limit"
    description: "When scenes with max export power are activated, set export limit to inverter rated output"
    triggers:
      - platform: event
        event_type: call_service
        event_data:
          domain: scene
          service: turn_on
          service_data:
            entity_id: scene.set_max_export_power_inv_3
    conditions: []
    action:
      - service: number.set_value_inv_3
        target:
          entity_id: number.export_power_limit_inv_3
        data:
          value: "{{ states('sensor.inverter_rated_output_inv_3') | int(0) }}"
    mode: single

  - id: "automation_sungrow_self_consumption_mode_max_battery_discharge_scene_sets_rated_limit"
    alias: "sungrow self consumption mode max battery discharge scene sets rated limit"
    description: "When scenes with max battery discharge are activated, set battery discharge limit to sungrow_modbus_battery_max_power defined in secret"
    triggers:
      - platform: event
        event_type: call_service
        event_data:
          domain: scene
          service: turn_on
          service_data:
            entity_id: scene.self_consumption_mode_max_battery_discharge_inv_3
    conditions: []
    action:
      - service: number.set_value_inv_3
        target:
          entity_id: number.battery_max_discharge_power_inv_3
        data:
          value: !secret sungrow_modbus_battery_max_power_inv_3
    mode: single

scene:
  - name: Self-Consumption Mode (max battery discharge) inv 3
    entities:
      select.ems_mode_inv_3: "Self-consumption mode (default)"
      select.battery_forced_charge_discharge_inv_3: "Stop (default)"
      # Scenes don't resolve secrets and don't render templates, so we can use neither a sensor nor a secret as the target state here.
      # Instead, turning on this scene triggers the automation automation_sungrow_self_consumption_mode_max_battery_discharge_scene_sets_rated_limit which uses the sungrow_modbus_battery_max_power secret

  - name: Self-Consumption Mode (no battery discharge) inv 3
    entities:
      select.ems_mode_inv_3: "Self-consumption mode (default)"
      select.battery_forced_charge_discharge_inv_3: "Stop (default)"
      number.battery_max_discharge_power_inv_3: "10" # set to minimum to disable discharging

  - name: Zero Export Power inv 3
    entities:
      switch.export_power_limit_inv_3: "on"
      number.export_power_limit_inv_3: "0"

  - name: Max Export Power inv 3
    entities:
